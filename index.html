<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <p>Calculator</p>
    </header>
    <main>
        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator-top">
                    <div class="display">0</div>
                </div>              

                <div class="calculator-main">
                    <div class="row">
                        <p class="clear" id="ac">AC</p>
                        <p class="function" id="percentage">%</p>
                        <p class="function" id="divide">/</p>
                    </div>
                    <div class="row">
                        <p class="number" id="seven">7</p>
                        <p class="number" id="eight">8</p>
                        <p class="number" id="nine">9</p>
                        <p class="function" id="mulitply">*</p>
                    </div>
                    <div class="row">
                        <p class="number" id="four">4</p>
                        <p class="number" id="five">5</p>
                        <p class="number" id="six">6</p>
                        <p class="function" id="subtract">-</p>
                    </div>
                    <div class="row">
                        <p class="number" id="one">1</p>
                        <p class="number" id="two">2</p>
                        <p class="number" id="three">3</p>
                        <p class="function" id="add">+</p>
                    </div>
                    <div class="row">
                        <p class="number" id="zero">0</p>
                        <p class="number" id="dot">.</p>
                        <p class="compute" id="compute">=</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
